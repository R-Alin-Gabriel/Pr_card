<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="images/menu.png" class="menu-icon" alt="">
            <img src="images/setting.png" class="setting-icon" alt="">
            <img src="images/profile-pic.png" class="profile-pic" alt="">
            <h3>John Doe</h3>
            <p>FrontEnd Web Developer</p>
            <div class="social-media">
                <img src="images/instagram.png" alt="">
                <img src="images/telegram.png" alt="">
                <img src="images/dribble.png" alt="">
            </div>
            <button type="button" >Follow</button>
            <div class="profile-bottom">
                <p>Learn more about my profile</p>
                <img src="images/arrow.png" alt="">
            </div>
        </div>
    </div>

    <script src="app.js" ></script>
</body>
</html>
